<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu idea mi obsesión</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #050505;
      --accent: #22d3ee;
      --text: #e5e7eb;
      --border: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: black;
      font-family: 'Press Start 2P', monospace;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px;
      overflow-x: hidden;
    }

    /* PIXEL NOISE ANIMADO */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(rgba(56,189,248,0.15) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 24px 24px, 48px 48px;
      animation: pixelsMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes pixelsMove {
      from { background-position: 0 0, 0 0; }
      to { background-position: 200px 400px, -400px 200px; }
    }

    @keyframes noiseMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2px); }
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* FOTO */
.profile-pic {
  width: 140px;
  height: 140px;
  margin: 0 auto;
  border: 4px solid var(--border);
  border-radius: 50%;
  overflow: hidden;
  background: #000;

  /* Animaciones combinadas */
  animation:
    float 3s ease-in-out infinite,
    glowPulse 2.5s ease-in-out infinite;
    transition: transform 0.15s steps(2), box-shadow 0.15s steps(2);
}

/* Imagen interna */
.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* HOVER / TOUCH */
.profile-pic:hover,
.profile-pic:active {
  transform: scale(1.08) rotate(4deg);
  box-shadow: 0 0 22px var(--accent);
}

/* ===== ANIMACIONES ===== */

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

@keyframes rotateIdle {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 6px var(--accent); }
  50% { box-shadow: 0 0 18px var(--accent); }
  100% { box-shadow: 0 0 6px var(--accent); }
}

    /* LOGO */
    .logo {
      width: 180px;
      margin: 0 auto;
    }

    .logo img {
      width: 100%;
      image-rendering: pixelated;
    }

    /* REDES */
    .socials {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .socials a {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card);
      animation: pulse 2s infinite;
      transition: transform 0.15s steps(2);
    }

    .socials a:hover {
      transform: scale(1.1) translateY(-2px);
    }

    .socials img {
      width: 28px;
      height: 28px;
      image-rendering: pixelated;
    }

    /* STREAMING */
    .streams {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .stream-card {
      text-decoration: none;
      color: var(--text);
      border: 4px solid var(--border);
      padding: 14px;
      background: var(--card);
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      transition: transform 0.15s steps(2);
    }

    .stream-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(56,189,248,0.15),
        transparent
      );
      transform: translateX(-100%);
      animation: shine 3s infinite;
    }

    .stream-card:hover {
      transform: translateX(6px);
    }

    .stream-card img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }

    .stream-card span {
      font-size: 10px;
      text-align: left;
    }

    footer {
      font-size: 8px;
      opacity: 0.6;
      margin-top: 12px;
    }

    /* START SCREEN */
    .start-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: startFade 1s steps(2) forwards;
      animation-delay: 3s;
    }

    .start-box {
      border: 4px solid var(--border);
      padding: 24px;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    .start-box .title {
      font-size: 12px;
      margin-bottom: 14px;
    }

    .blink {
      font-size: 10px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    @keyframes startFade {
      to { opacity: 0; pointer-events: none; }
    }

    /* LOADING BAR */
    .loading-bar {
      width: 180px;
      height: 18px;
      border: 3px solid var(--border);
      margin: 10px auto 8px;
      overflow: hidden;
    }

    .loading-bar span {
      display: block;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        90deg,
        var(--accent) 0 10px,
        #000 10px 20px
      );
      animation: load 3s linear forwards;
    }

    .loading-text {
      font-size: 9px;
      margin-top: 4px;
    }

    @keyframes load {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }
    }

    /* ANIMACIONES */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 0px var(--accent); }
      to { box-shadow: 0 0 16px var(--accent); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 var(--accent); }
      50% { box-shadow: 0 0 10px var(--accent); }
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      60% { transform: translateX(100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <!-- START SCREEN -->
  <div class="start-screen" id="startScreen">
    <div class="start-box">
      <p class="title">spcytrck</p>
      <div class="loading">
        <div class="loading-bar">
          <span></span>
        </div>
        <p class="loading-text">LOADING...</p>
      </div>
    </div>
  </div>

  <main class="container">

    <div class="profile-pic">
      <img src="perfil.jpg" alt="Foto de perfil" />
    </div>

    <div class="logo">
      <img src="spcytrck.png" alt="Logo" />
    </div>

    <div class="socials">
      <!-- REDES SOCIALES (reemplaza los href con tus enlaces reales) -->
      <!-- Iconos en carpeta /icons en formato PNG pixel art -->

      <a href="https://instagram.com/spcytrck_" title="Instagram"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://facebook.com/_spcytrck" title="Facebook"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://tiktok.com/@spcytrck_" title="TikTok"><img src="tiktok.png" alt="TikTok"></a>
      <a href="https://x.com/spcytrck_" title="X"><img src="x.png" alt="X"></a>
      <a href="https://youtube.com/@spcytrck" title="YouTube"><img src="youtube.png" alt="YouTube"></a>
    </div>

    <section class="streams">
      <!-- =============================== -->
      <!-- PLATAFORMAS DE STREAMING (MÚSICA) -->
      <!-- Cuando tengas tus enlaces, duplica una tarjeta y cambia: -->
      <!-- 1. href -->
      <!-- 2. icono (32x32 px pixel art recomendado) -->
      <!-- 3. texto -->
      <!-- =============================== -->

      <!-- EJEMPLO:
      <a class="stream-card" href="https://spotify.com/tu-link" target="_blank">
        <img src="icons/spotify.png" alt="Spotify">
        <span>Escuchar en Spotify</span>
      </a>
      -->

    </section>

    <footer>© 2026 · spcytrck</footer>

  </main>
</body>
</html>
